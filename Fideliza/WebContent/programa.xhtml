<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<div id="tudo">
		<div id="topo">

			<div id="topoMeio">
				<div id="banner">
					<img src="images/fideliza2.png" alt="" />
				</div>
				<div id="login">
					<ui:include src="login.xhtml"/>
				</div>
			</div>
		</div>
		<div id="menu">
			<div id="menuBotao">
				<ui:include src="menu.xhtml" />
			</div>
		</div>
		<div id="fundo">
			<div id="conteudo">
				<p:accordionPanel multiple="true" cache="true">
					<p:tab title="Como funciona" >		
							<h:panelGrid columns="2" cellpadding="10" >
								
								<h:outputText value="O sistema converte os valores gastos em compras em pontos, que podem ser usados em novas compras ou na 
								troca por produtos e serviços. É fácil, rápido, e sem custos tanto para o consumidor quanto para a empresa. Você só tem a ganhar!"/>
								<p:graphicImage value="images/customer-loyalty.JPG"/>
							</h:panelGrid>
					</p:tab>
					<p:tab title="Vantagens para você" >		
							<h:panelGrid columns="2" cellpadding="10">
								<p:graphicImage value="images/loyalty-solutions-consulting-marketing-services.jpg"/>
								<h:outputText value="Ao utilizar o Fideliza, você acumula pontos, que podem ser trocados por produtos ou serviços nos estabelecimentos parceiros. 
								Você ganha a cada compra realizada, e quanto mais comprar, mais pontos vai gerar!"/>
								
							</h:panelGrid>
					</p:tab>
					<p:tab title="Vantagem para o seu negócio">		
							<h:panelGrid columns="2" cellpadding="10">
								
								<h:outputText value="Agregar valor ao seu negócio por meio de um sistema simples, que converte valores em pontos, ajuda na retenção e 
								aumento da carteira de clientes. Não há custos com manutenção, nem com infraestrutura. Você só tem a ganhar com essa mais nova solução ao seu negócio!"/>
								<p:graphicImage value="images/businessman.jpg"/>
							</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
			</div>
		</div>
		<div id="rodape">
			<ui:include src="rodape.xhtml"/>
		</div>
	</div>

</h:body>
</html>
