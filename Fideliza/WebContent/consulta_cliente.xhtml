<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel header="Consulta" />

		<p:dataTable id="table" var="result"
			value="#{clienteController.clienteLista}" paginator="true" rows="5" >
			<p:column>
				<p:rowToggler/>
			</p:column>
			
			<p:column sortBy="#{result.nome}">

				<f:facet name="header">
					<h:outputText value="nome" />
				</f:facet>
				<h:outputText value="#{result.nome}" />
			</p:column>
			<p:column sortBy="#{result.cpf}">
				<f:facet name="header">
					<h:outputText value="cpf" />
				</f:facet>
				<h:outputText value="#{result.cpf}" />
			</p:column>
			<p:column sortBy="#{result.email}">
				<f:facet name="header">
					<h:outputText value="email" />
				</f:facet>
				<h:outputText value="#{result.email}" />
			</p:column>
					
			<p:column headerText="Editar" style="width:50px">
				<h:panelGrid styleClass="actions" cellspacing="2">
					<p:commandButton id="selectButton" update=":form:display"
						oncomplete="clienteDialog.show()" icon="ui-icon-search" title="View" process="@this">				
						<f:setPropertyActionListener value="#{result}" target="#{clienteController.cliente}" />
					</p:commandButton>
				</h:panelGrid>
			</p:column>
		<p:rowExpansion >
		
			<h:panelGrid columns="2" cellpadding="2" styleClass="ui-widget-content grid" id="display" >
				
				<h:outputLabel for="nome" value="Id" />
				<h:outputText value="#{result.idCliente}"/>
							
				<h:outputLabel for="nome" value="nome *" />
				<h:outputText value="#{result.nome}"/>

				<h:outputLabel for="cpf" value="CPF *" />
				<h:outputText value="#{result.cpf}"/>
				
				<h:outputLabel for="email" value="email" />
				<h:outputText value="#{result.email}"/>
			
			</h:panelGrid>
		</p:rowExpansion>
	
		</p:dataTable>
		
		<p:dialog widgetVar="clienteDialog" resizable="false" id="clienteDlg"
			modal="true">
			
			<h:panelGrid columns="3" cellpadding="5" style="margin:0 auto;" id="display">
			<p:messages id="msgError" autoUpdate="true" />
				
				
				<h:outputLabel for="nome" value="nome *" />
				<p:inputText value="#{clienteController.cliente.nome}" id="nome"
					label="nome" required="true" requiredMessage="O campo nome deve ser preenchido"/>
				<p:message for="nome"  />

				<h:outputLabel for="cpf" value="CPF *" />
				<p:inputMask value="#{clienteController.cliente.cpf}" id="cpf"
					mask="999.999.999-99" label="cpf" required="true" requiredMessage="Informe seu CPF" />
				<p:message  for="cpf"/>
				
				<h:outputLabel for="email" value="email" />
				<p:inputText value="#{clienteController.cliente.email}" id="email"
					label="email" required="true" requiredMessage="Informe seu email" />
				<p:message  for="email"/>
				
				<h:outputLabel for="emailConfirm" value="confirmar email" />
				<p:inputText value="#{clienteController.cliente.emailConfirm}" id="emailConfirm"
					label="emailConfirm" required="true" requiredMessage="Confirme seu email" />
				<p:message  for="emailConfirm"/>
				
				<h:outputLabel for="password" value="senha" />
				<p:password value="#{clienteController.cliente.password}" id="password"
					label="senha" match="passwordConfirm" 
					promptLabel="digite uma senha" weakLabel="fraca" goodLabel="boa"
					strongLabel="forte" required="true" feedback="true" requiredMessage="Digite uma senha" validatorMessage="Senha nÃ£o bate"/>
					<p:message  for="password"/>

				<h:outputLabel for="password" value="confirmar senha" />
				<p:password value="#{clienteController.cliente.password}"
					id="passwordConfirm" label="confirmar senha" 
					promptLabel="digite uma senha" weakLabel="fraca" goodLabel="boa"
					strongLabel="forte"  feedback="true" requiredMessage="Confirme a senha" />
					<p:message  for="passwordConfirm"/>
					
				
				<p:commandButton value="Salvar"
					action="#{clienteController.editaCliente}" ajax="false"/>
				<p:commandButton value="Limpar campos"
					type="reset"/>
					
					
			</h:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
