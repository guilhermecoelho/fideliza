
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- 
	author: guilherme coelho
 -->
<h:head>

	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />

</h:head>
<h:body>
	<div id="topo">
	 
		<div id="topoMeio">
	    	<div id="banner">
	     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
	        </div>
	 	<div id="login">
	 	<h:form>
	 		<p:button value="logout" action="#{usuarioController.logout}"/>
	 	</h:form>
	 	</div>
		</div>
	</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
	<div id="conteudo">
	
		<p:tabView id="tabView">
			<p:tab id="tab1" title="dados">
				<p:panelGrid columns="2" >
					<h:outputText value="nome:"/>
					<h:outputText value="#{administradorController.empresa.nome}"/>
					<h:outputText value="CNPJ"/>
					<h:outputText value="#{administradorController.empresa.cnpj}"/>
				</p:panelGrid>
				
				<p:commandButton  value="editar" onclick="editor.show();" type="button" />
				
				<p:dialog widgetVar="editor" >
					<h:panelGrid columns="2">
						
						<h:outputText value="nome:"/>
						<p:inputText value="#{administradorController.empresa.nome}"/>
						<h:outputText value="CNPJ"/>
						<p:inputText value="#{administradorController.empresa.cnpj}"/>
						<h:outputText value="Email"/>
						<p:inputText value="#{administradorController.empresa.email}"/>
						<h:outputText value="status"/>
						<p:inputText value="#{administradorController.empresa.status}"/>
						<h:outputText value="nova empresa?"/>
						<p:inputText value="#{administradorController.empresa.novaEmpresa}"/>
						<h:outputText value="regra pontos"/>
						<p:inputText value="#{administradorController.empresa.regraPontuacao.nome}"/>
						
				<p:commandButton value="Salvar"
					actionListener="#{administradorController.editaEmpresa}" />
				<p:commandButton value="Limpar campos" type="reset"/>
					</h:panelGrid>
					
				</p:dialog>
			</p:tab>
			<p:tab id="tab2" title="Funcionarios" >
				<h:form>
					<p:dataTable var="result" value="#{administradorController.listaFuncionarioEmpresa}" rowKey="#{result.idFuncionario}" selection="#{administradorController.selectedFuncionario}"
						selectionMode="single" paginator="true" rows="5">
						<p:column sortBy="#{result.email}">
						<f:facet name="header">
							<h:outputText value="email" />
						</f:facet>
						<h:outputText value="#{result.email}" />
					</p:column>
					
					</p:dataTable>
					
				</h:form>
					

			</p:tab>
			<p:tab id="tab3" title="Promoções" >
				<h:form>
					<p:dataTable var="result" value="#{administradorController.listaPromocaoEmpresa}" rowKey="#{result.idPromocao}" selection="#{administradorController.selectedPromocao}"
						selectionMode="single" paginator="true" rows="5">
						
						<p:column sortBy="#{result.nome}">
						<f:facet name="header">
							<h:outputText value="nome" />
						</f:facet>
						<h:outputText value="#{result.nome}" />
					</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
		</p:tabView>
	</div>

<div id="rodape">
	<h2> rodapé</h2>
</div>	
</h:body>
</html>
