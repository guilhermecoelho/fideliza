<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h:body>
			<h:form>	
				<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>       
					<p:dialog modal="true" widgetVar="statusDialog"    
		        		draggable="false" closable="false">  
		    		<p:graphicImage value="/images/ajaxload.gif" />  
				</p:dialog>
				<p:panelGrid columns="2" >
						<h:inputHidden value="#{administradorController.funcionario.idFuncionario}"/>
						<h:outputText value="nome:"/>
						<h:outputText value="#{administradorController.funcionario.nome}"/>
						<h:outputText value="email:"/>
						<h:outputText value="#{administradorController.funcionario.email}"/>
						<h:outputText value="Empresa"/>
						<h:outputText value="#{administradorController.funcionario.empresa.nome}"/>
					</p:panelGrid>
				
				<p:commandButton  value="editar" onclick="editor.show();" type="button" >
					<f:setPropertyActionListener target="#{administradorController.funcionario}" value="#{administradorController.funcionario}"/>
				</p:commandButton>
					<h:form id="dialogEdit">
						<p:dialog id="funcEditDialog"  header="Consumidor" widgetVar="editor" >					
								<h:panelGrid  id="displayEdit" columns="2" cellpadding="20" >							
									<h:inputHidden value="#{administradorController.funcionario.idFuncionario}"/>
									<h:inputHidden value="#{administradorController.funcionario.email}"/>				
									<h:outputText value="Nome "/>
									<p:inputText value="#{administradorController.funcionario.nome}"/>
									<h:outputText value="CNPJ"/>
									<h:outputText value="Status"/>
									<p:selectOneRadio id="status" value="#{administradorController.funcionario.status}">
										<f:selectItem itemLabel="Ativada" itemValue="true"/>
										<f:selectItem itemLabel="Desativada" itemValue="false"/>
									</p:selectOneRadio>
									<p:commandButton value="Salvar" actionListener="#{administradorController.editaFuncionario}" oncomplete="editor.hide();" />
								</h:panelGrid>
						</p:dialog> 
					</h:form>
				</h:form>
		</h:body>		
	</h:head>
	
	


</html>
