<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel header="Regra de pontuação">
		
			<p:messages id="msgError" autoUpdate="true" />
			
			<h:panelGrid columns="3" cellpadding="5" process="@this">
			
				<h:outputLabel for="nome" value="nome *" />
				<p:inputText value="#{regraPontuacaoController.regraPontuacao.nome}" id="nome"
					label="nome" required="true" requiredMessage="O campo nome deve ser preenchido"/>
				<p:message for="nome"  />

				<h:outputLabel for="valorReal" value="Preço" />
				<p:inputText value="#{regraPontuacaoController.regraPontuacao.valorReal}" id="valorReal"
					label="nome" required="true" requiredMessage="O campo nome deve ser preenchido"/>
				<p:message for="valorReal"  />
				
				<h:outputLabel for="valorPontos" value="Quantidade de pontos *" />
				<p:inputText value="#{regraPontuacaoController.regraPontuacao.valorPonto}" id="valorPontos"
					label="valorPontos" required="true" requiredMessage="O campo nome deve ser preenchido"/>
				<p:message for="valorPontos"  />
					
				<p:commandButton value="Salvar"
					action="#{regraPontuacaoController.adicionaRegraPontuacao}" ajax="false"/>
				<p:commandButton value="Limpar campos"
					type="reset"/>

			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
