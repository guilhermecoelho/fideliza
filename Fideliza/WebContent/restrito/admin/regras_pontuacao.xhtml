<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<div id="topo">
 
	<div id="topoMeio">
    	<div id="banner">
     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
        </div>
 	<div id="login">
 	<h:form>
 		<p:menuButton value="login">
 			<p:menuitem value="Consumidor" url="login_consumidor.xhtml" ajax="false"/>
 			<p:menuitem value="Empresa" url="login_empresa.xhtml" ajax="false"/>
 		</p:menuButton>
 	</h:form>
 	</div>
	</div>
</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
<div id="fundo">
	<div id="conteudo">
		<h:form id="form">
		<p:panel header="Regra de pontuação">
		
			<p:messages id="msgError" autoUpdate="true" />
			
			<h:panelGrid columns="3" cellpadding="5" process="@this">
			
				<h:outputLabel for="nome" value="nome *" />
				<p:inputText value="#{regraPontuacaoController.regraPontuacao.nome}" id="nome"
					label="nome" required="true" requiredMessage="O campo nome deve ser preenchido"/>
				<p:message for="nome"  />

				<h:outputLabel for="valorReal" value="Preço" />
				<p:inputText value="#{regraPontuacaoController.regraPontuacao.valorReal}" id="valorReal"
					label="nome" required="true" requiredMessage="O campo nome deve ser preenchido"/>
				<p:message for="valorReal"  />
				
				<h:outputLabel for="valorPontos" value="Quantidade de pontos *" />
				<p:inputText value="#{regraPontuacaoController.regraPontuacao.valorPonto}" id="valorPontos"
					label="valorPontos" required="true" requiredMessage="O campo nome deve ser preenchido"/>
				<p:message for="valorPontos"  />
					
				<p:commandButton value="Salvar"
					action="#{regraPontuacaoController.adicionaRegraPontuacao}" ajax="false"/>
				<p:commandButton value="Limpar campos"
					type="reset"/>

			</h:panelGrid>
		</p:panel>

	</h:form>
		
	</div>
</div>
<div id="rodape">
<h2> rodapé</h2>
</div>
</h:body>
</html>
