<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<div id="topo">
 
	<div id="topoMeio">
    	<div id="banner">
     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
        </div>
 	<div id="login">
 	<h:form>
 		<p:menuButton value="login">
 			<p:menuitem value="Consumidor" url="login_consumidor.xhtml" ajax="false"/>
 			<p:menuitem value="Empresa" url="login_empresa.xhtml" ajax="false"/>
 		</p:menuButton>
 	</h:form>
 	</div>
	</div>
</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
<div id="fundo">
	<div id="conteudo">
		<h:form id="form">
			<p:panel header="Consulta" />
	
			<p:dataTable id="table" var="result"
				value="#{empresaController.empresaLista}" paginator="true" rows="5" >
				<p:column>
					<p:rowToggler/>
				</p:column>
				
				<p:column sortBy="#{result.nome}">
	
					<f:facet name="header">
						<h:outputText value="nome" />
					</f:facet>
					<h:outputText value="#{result.nome}" />
				</p:column>
				<p:column sortBy="#{result.cnpj}">
					<f:facet name="header">
						<h:outputText value="cnpj" />
					</f:facet>
					<h:outputText value="#{result.cnpj}" />
				</p:column>
				<p:column sortBy="#{result.email}">
					<f:facet name="header">
						<h:outputText value="email" />
					</f:facet>
					<h:outputText value="#{result.email}" />
				</p:column>
				<p:column headerText="Editar" style="width:50px">
					<h:panelGrid styleClass="actions" cellspacing="2">
						<p:commandButton id="selectButton" update=":form:display"
							oncomplete="empresaDialog.show()" icon="ui-icon-search" title="View" process="@this">				
							<f:setPropertyActionListener value="#{result}" target="#{empresaController.empresa}" />
						</p:commandButton>
					</h:panelGrid>
				</p:column>
			<p:rowExpansion >
			
				<h:panelGrid columns="2" cellpadding="2" styleClass="ui-widget-content grid" id="display" >
					
					<h:outputLabel for="nome" value="Id" />
					<h:outputText value="#{result.idEmpresa}"/>
								
					<h:outputLabel for="nome" value="nome *" />
					<h:outputText value="#{result.nome}"/>
	
					<h:outputLabel for="cpf" value="CNPJ *" />
					<h:outputText value="#{result.cnpj}"/>
					
					<h:outputLabel for="email" value="email" />
					<h:outputText value="#{result.email}"/>
				
				</h:panelGrid>
			</p:rowExpansion>
		
			</p:dataTable>
			
			<p:dialog widgetVar="empresaDialog" resizable="false" id="empresaDlg"
				modal="true">
				
				<h:panelGrid columns="3" cellpadding="5" style="margin:0 auto;" id="display">
				<p:messages id="msgError" autoUpdate="true" />
					
					
					<h:outputLabel for="nome" value="nome *" />
					<p:inputText value="#{empresaController.empresa.nome}" id="nome"
						label="nome" required="true" requiredMessage="O campo nome deve ser preenchido"/>
					<p:message for="nome"  />
	
					<h:outputLabel for="cpf" value="CPF *" />
					<p:inputMask value="#{empresaController.empresa.cnpj}" id="cpf"
						mask="999.999.999-99" label="cpf" required="true" requiredMessage="Informe o CNPJ" />
					<p:message  for="cpf"/>
					
					<h:outputLabel for="email" value="email" />
					<p:inputText value="#{empresaController.empresa.email}" id="email"
						label="email" required="true" requiredMessage="Informe seu email" />
					<p:message  for="email"/>
					
					<h:outputLabel for="emailConfirm" value="confirmar email" />
					<p:inputText value="#{empresaController.empresa.confirmEmail}" id="emailConfirm"
						label="emailConfirm" required="true" requiredMessage="Confirme seu email" />
					<p:message  for="emailConfirm"/>
					
					<h:outputLabel for="password" value="senha" />
					<p:password value="#{empresaController.empresa.password}" id="password"
						label="senha" match="passwordConfirm" 
						promptLabel="digite uma senha" weakLabel="fraca" goodLabel="boa"
						strongLabel="forte" required="true" feedback="true" requiredMessage="Digite uma senha" validatorMessage="Senha não bate"/>
						<p:message  for="password"/>
	
					<h:outputLabel for="password" value="confirmar senha" />
					<p:password value="#{empresaController.empresa.password}"
						id="passwordConfirm" label="confirmar senha" 
						promptLabel="digite uma senha" weakLabel="fraca" goodLabel="boa"
						strongLabel="forte"  feedback="true" requiredMessage="Confirme a senha" />
						<p:message  for="passwordConfirm"/>
						
					
					<p:commandButton value="Salvar"
						action="#{empresaController.editaEmpresa}" ajax="false"/>
					<p:commandButton value="Limpar campos"
						type="reset"/>
						
						
				</h:panelGrid>
			</p:dialog>

	</h:form>
		
	</div>
</div>
<div id="rodape">
<h2> rodapé</h2>
</div>
</h:body>
</html>
