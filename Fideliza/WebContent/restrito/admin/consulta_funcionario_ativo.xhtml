
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- 
	author: guilherme coelho
 -->
<h:head>

	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />

</h:head>
<h:body>
	<div id="topo">
	 
		<div id="topoMeio">
	    	<div id="banner">
	     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
	        </div>
	 	<div id="login">
	 	<h:form>
	 		<p:button value="logout" action="#{usuarioController.logout}"/>
	 	</h:form>
	 	</div>
		</div>
	</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
	<div id="fundo">
		<div id="conteudo">
			
				<h:form id="form">
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>       
					<p:dialog modal="true" widgetVar="statusDialog"    
	        			draggable="false" closable="false">  
	    				<p:graphicImage value="/images/ajaxload.gif" />  
					</p:dialog>
					<h:form id="formData">				
						<p:dataTable id="funcTable" var="result" value="#{administradorController.listaFuncionariosAtivos}">
							<f:facet name="header">	
							 Funcionarios
							</f:facet>
								<p:column filterBy="#{result.idFuncionario}" headerText="ID" footerText="ID">
									<h:outputText value="#{result.idFuncionario}" />
								</p:column>

								<p:column filterBy="#{result.empresa.nome}" headerText="Empresa" footerText="Empresa">
									<h:outputText value="#{result.empresa.nome}" />
								</p:column>
								<p:column  filterBy="#{result.email}" headerText="Email" footerText="Email">
									<h:outputText value="#{result.email}" />
								</p:column>
								<p:column style="width:4%">  
	                				<p:commandButton id="selectButton" update=":form:formData:empDialog" oncomplete="empresaDialog.show()"   icon="ui-icon-search" title="Detalhar">  
	                					<f:setPropertyActionListener value="#{result}" target="#{administradorController.selectedFuncionario}" />  
	            					</p:commandButton>  
	        					</p:column>
	        					<p:column style="width:4%">  
	                				<p:commandButton id="editButton" process="@this" update=":form:formData:dialogEdit:funcEditDialog" oncomplete="funcionarioEditDialog.show()"   icon="ui-icon-search" title="Detalhar">  
	                					<f:setPropertyActionListener value="#{result}" target="#{funcionarioController.funcionario}" />  
	            					</p:commandButton>  
	        					</p:column>			
						</p:dataTable>
								
						<p:dialog id="empDialog" header="Empresa" widgetVar="empresaDialog" >					
								<h:panelGrid id="display" columns="2" cellpadding="20" >
									<h:outputText value="nome:"/>
									<h:outputText value="#{administradorController.selectedFuncionario.nome}"/>
									<h:outputText value="email: "/>
									<h:outputText value="#{administradorController.selectedFuncionario.email}"/>
									<h:outputText value="Empresa: "/>
									<h:outputText value="#{administradorController.selectedFuncionario.empresa.nome}"/>

								</h:panelGrid>						
						</p:dialog> 
						
						<h:form id="dialogEdit" >
							<p:dialog id="funcEditDialog"  header="Consumidor" widgetVar="funcionarioEditDialog">					
									<h:panelGrid  id="displayEdit" columns="2" cellpadding="20">
										
										<h:inputHidden value="#{funcionarioController.funcionario.idFuncionario}"/>
										<h:inputHidden value="#{funcionarioController.funcionario.email}"/>
										
										<h:outputText value="Nome: "/>
										<p:inputText value="#{funcionarioController.funcionario.nome}"/>
										<h:outputText value="Status"/>
										<p:selectOneRadio id="status" value="#{funcionarioController.funcionario.status}" >
											<f:selectItem itemLabel="Ativada" itemValue="true"/>
											<f:selectItem itemLabel="Desativada" itemValue="false"/>
										
										</p:selectOneRadio>
										<h:outputText value="Empresa"/>
										<p:selectOneMenu  value="#{funcionarioController.funcionario.empresa.idEmpresa}" converter="EmpresaConverter" id="empresa">    
                   							  
                   							 <f:selectItems  value="#{empresaController.empresaLista}"  var="emp" itemLabel="#{emp.idEmpresa}" itemValue="#{emp.idEmpresa}"/>  
										</p:selectOneMenu> 
										
										<p:commandButton value="Salvar" actionListener="#{funcionarioController.editaFuncionario}" oncomplete="funcEditDialog.hide();"  />
										<p:commandButton value="Limpar campos" type="reset"/>
		
									</h:panelGrid>
							</p:dialog> 
						</h:form>
					</h:form>
				</h:form>
			</div>
	</div>
<div id="rodape">
	<h2> rodap√©</h2>
</div>	
</h:body>
</html>
