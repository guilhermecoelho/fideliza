<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h:body>
			<h:form id="dados">			
				<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>       
					<p:dialog modal="true" widgetVar="statusDialog"    
		        		draggable="false" closable="false">  
		    		<p:graphicImage value="/images/ajaxload.gif" />  
				</p:dialog>
				<p:panelGrid columns="2" >

					<h:outputText value="nome"/>
					<h:outputText value="#{administradorController.consumidor.nome}"/>
					<h:outputText value="Email"/>
					<h:outputText value="#{administradorController.consumidor.email}"/>
					<h:outputText value="CPF"/>
					<h:outputText value="#{administradorController.consumidor.cpf}"/>
					<h:outputText value="Saldo"/>
					<h:outputText value="#{administradorController.consumidor.pontos}"/>
				</p:panelGrid>
				
				<p:commandButton  value="editar" onclick="editor.show();" type="button" >
					<f:setPropertyActionListener target="#{administradorController.consumidor}" value="#{administradorController.consumidor}"/>
				</p:commandButton>
					<h:form id="dialogEdit">
					
						<p:dialog id="empEditDialog"  header="Consumidor" widgetVar="editor" >		
						<p:growl id="growl" showDetail="true" sticky="true" />  			
								<h:panelGrid  id="displayEdit" columns="2" cellpadding="20" >
									
									<h:inputHidden value="#{administradorController.consumidor.idConsumidor}"/>
									<h:inputHidden value="#{administradorController.consumidor.cpf}"/>
									<h:inputHidden value="#{administradorController.consumidor.pontos}"/>
									<h:inputHidden/>
									<h:outputText value="Nome "/>
									<p:inputText value="#{administradorController.consumidor.nome}"/>
									<h:outputText value="Email"/>
									<p:inputText value="#{administradorController.consumidor.email}"/>
									<h:outputText value="Status"/>
									<p:selectOneRadio id="status" value="#{administradorController.consumidor.status}">
										<f:selectItem itemLabel="Ativada" itemValue="true"/>
										<f:selectItem itemLabel="Desativada" itemValue="false"/>
									</p:selectOneRadio>
									<p:commandButton value="Salvar" actionListener="#{administradorController.editaConsumidor}" oncomplete="editor.hide();" update="growl" />
								</h:panelGrid>
						</p:dialog> 
					</h:form>
				</h:form>
		</h:body>
		
	</h:head>
	
	


</html>
