
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- 
	author: guilherme coelho
 -->
<h:head>

	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />

</h:head>
<h:body>
	<div id="topo">
	 
		<div id="topoMeio">
	    	<div id="banner">
	     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
	        </div>
	 	<div id="login">
	 	<h:form>
	 		<p:button value="logout" action="#{usuarioController.logout}"/>
	 	</h:form>
	 	</div>
		</div>
	</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
	<div id="conteudo">
		<div id="grid">	
			<h:form id="form">
				
			
				<p:dataTable id="EmpresaTable" var="result"  
					value="#{empresaController.listaEmpresaNova}" rowKey="#{result.idEmpresa}" selection="#{administradorController.selectedEmpresa}"
					 selectionMode="single" paginator="true" rows="6" >
					 
						 <f:facet name="header">  
		           			 Clique sobre a empresa que deseja ativar
		        		</f:facet>  
		        		
					<p:column exportable="false">
						<p:rowToggler/>
					</p:column>
					
						<p:column sortBy="#{result.idEmpresa}">
		
						<f:facet name="header">
							<h:outputText value="id" />
						</f:facet>
						<h:outputText value="#{result.idEmpresa}" />
					</p:column>
					
					<p:column sortBy="#{result.nome}" exportable="false">
		
						<f:facet name="header">
							<h:outputText value="nome" />
						</f:facet>
						<h:outputText value="#{result.nome}" />
					</p:column>
					
					<p:column sortBy="#{result.cnpj}">
		
						<f:facet name="header">
							<h:outputText value="pontos" />
						</f:facet>
						<h:outputText value="#{result.cnpj}" />
					</p:column>
					
							
					<f:facet name="footer">
						<p:commandButton action="#{administradorController.ativarEmpresa}" value="confirmar" icon="ui-icon-search"  />
					</f:facet>
			
				</p:dataTable> 
			</h:form>
		</div>
	</div>

<div id="rodape">
	<h2> rodap√©</h2>
</div>	
</h:body>
</html>
