
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- 
	author: guilherme coelho
 -->
<h:head>

	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />

</h:head>
<h:body>
	<div id="topo">
	 
		<div id="topoMeio">
	    	<div id="banner">
	     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
	        </div>
	 	<div id="login">
	 	<h:form>
	 		<p:button value="logout" action="#{usuarioController.logout}"/>
	 	</h:form>
	 	</div>
		</div>
	</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
	<div id="fundo">
		<div id="conteudo">
			
				<h:form id="form">
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>       
					<p:dialog modal="true" widgetVar="statusDialog"    
	        			draggable="false" closable="false">  
	    				<p:graphicImage value="/images/ajaxload.gif" />  
					</p:dialog>
					<h:form id="formData">				
						<p:dataTable id="EmpresaTable" var="result" value="#{administradorController.listaPromocaoDesativada}">
							<f:facet name="header">	
							 Promoções
							</f:facet>
								<p:column filterBy="#{result.idPromocao}" headerText="ID" footerText="ID">
									<h:outputText value="#{result.idPromocao}" />
								</p:column>
								<p:column filterBy="#{result.nome}" headerText="Nome" footerText="Nome">
									<h:outputText value="#{result.nome}" />
								</p:column>
								<p:column filterBy="#{result.empresa.nome}" headerText="Empresa" footerText="Empresa">
									<h:outputText value="#{result.empresa.nome}" />
								</p:column>
								<p:column  filterBy="#{result.descricao}" headerText="Descrição" footerText="Descrição">
									<h:outputText value="#{result.descricao}" />
								</p:column>
								<p:column  filterBy="#{result.desconto}" headerText="Desconto" footerText="Desconto">
									<h:outputText value="#{result.desconto}" />
								</p:column>
								<p:column  filterBy="#{result.pontos}" headerText="Pontos" footerText="Pontos">
									<h:outputText value="#{result.pontos}" />
								</p:column>
								<p:column style="width:4%">  
	                				<p:commandButton id="selectButton" update=":form:formData:empDialog" oncomplete="empresaDialog.show()"   icon="ui-icon-search" title="Detalhar">  
	                					<f:setPropertyActionListener value="#{result}" target="#{administradorController.selectedPromocao}" />  
	            					</p:commandButton>  
	        					</p:column>		
						</p:dataTable>
								
						<p:dialog id="empDialog" header="Empresa" widgetVar="empresaDialog" >					
								<h:panelGrid id="display" columns="2" cellpadding="20" >
									<h:outputText value="Id: "/>
									<h:outputText value="#{administradorController.selectedPromocao.idPromocao}"/>
									<h:outputText value="nome: "/>
									<h:outputText value="#{administradorController.selectedPromocao.nome}"/>
									<h:outputText value="Descrição:  "/>
									<h:outputText value="#{administradorController.selectedPromocao.descricao}"/>
									<h:outputText value="Desconto: "/>
									<h:outputText value="#{administradorController.selectedPromocao.desconto}"/>
									<h:outputText value="Pontos: "/>
									<h:outputText value="#{administradorController.selectedPromocao.pontos}"/>
								</h:panelGrid>						
						</p:dialog> 
					</h:form>
				</h:form>
			</div>
	</div>
<div id="rodape">
	<h2> rodapé</h2>
</div>	
</h:body>
</html>
