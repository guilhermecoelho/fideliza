<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />

</h:head>
<h:body>
<div id="tudo">
	<div id="topo">
	 
		<div id="topoMeio">
	    	<div id="banner">
	     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
	        </div>
	 	<div id="login">
	 	<h:form>
			<p:button value="logout" action="#{usuarioController.logout}"/>
	 	</h:form>
	 	</div>
		</div>
	</div>
	<div id="conteudo">
			
			<h:form id="form">
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>       
					<p:dialog modal="true" widgetVar="statusDialog"    
	        			draggable="false" closable="false">  
	    				<p:graphicImage value="/images/ajaxload.gif" />  
					</p:dialog>
				<p:panel header="Registra Pontos">
		
				<p:messages id="msgError" autoUpdate="true" />
			
				<h:panelGrid columns="3" cellpadding="5" process="@this">
				
				<h:outputLabel for="cpf" value="CPF *" />
				<p:inputMask value="#{registraPontosController.registraPontos.cpf}" id="cpf"
					mask="999.999.999-99" label="cpf" required="true" requiredMessage="Informe seu CPF" />
				<p:message  for="cpf"/>	
				
				<h:outputLabel for="valorCompra" value="valor da compra" />
				<p:inputMask  value="#{registraPontosController.registraPontos.valorCompra}" id="valorCompra"
					label="valorCompra" required="true" requiredMessage="O campo nome deve ser preenchido"/>
				<p:message for="valorCompra"  />
				
				<p:commandButton value="Salvar"
					action="#{registraPontosController.registraPonto}" ajax="false"/>
				<p:commandButton value="Limpar campos"
					type="reset"/>

			</h:panelGrid>
			

		</p:panel>
	</h:form>
			</div>
		
	<div id="rodape">
		<h2> rodap√©</h2>
	</div>
	</div>
</h:body>

</html>
