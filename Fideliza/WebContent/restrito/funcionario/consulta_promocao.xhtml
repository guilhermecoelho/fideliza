
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- 
	author: guilherme coelho
 -->
<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel header="Consulta" />

		<p:dataTable id="table" var="result"
			value="#{utilizaPontosController.listaPromocao}" paginator="true" rows="5" >
			<p:column>
				<p:rowToggler/>
			</p:column>
			
			<p:column sortBy="#{result.nome}">

				<f:facet name="header">
					<h:outputText value="nome" />
				</f:facet>
				<h:outputText value="#{result.nome}" />
			</p:column>
					
			<p:column headerText="Editar" style="width:50px">
				<h:panelGrid styleClass="actions" cellspacing="2">
					<p:commandButton id="selectButton" update=":form:display"
						oncomplete="promocaoDialog.show()" icon="ui-icon-search" title="View" process="@this">				
						<f:setPropertyActionListener value="#{result}" target="#{utilizaPontosController.selectedPromocao}" />
					</p:commandButton>
				</h:panelGrid>
			</p:column>
		<p:rowExpansion >
		
			<h:panelGrid columns="2" cellpadding="2" styleClass="ui-widget-content grid" id="display" >
								
				<h:outputLabel for="nome" value="nome" />
				<h:outputText value="#{result.nome}"/>
			
			</h:panelGrid>
		</p:rowExpansion>
	
		</p:dataTable>
		
		<p:dialog widgetVar="promocaoDialog" resizable="false" id="PromocaoDlg"
			modal="true">
			
			<h:panelGrid columns="3" cellpadding="4" style="margin:0 auto;" id="display">
		
				
			<p:column>

				<f:facet name="header">
					<h:outputText value="nome" />
				</f:facet>
				<h:outputText value="#{utilizaPontosController.selectedPromocao.nome}" />
				
			</p:column>
					
			</h:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
