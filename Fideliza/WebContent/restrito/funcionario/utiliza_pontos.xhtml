
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	author: guilherme coelho
 -->
	<h:head>
		<h:body>	
			<h:form id="form">
				<p:panel header="Utiliza Pontos">
		
				<p:messages id="msgError" autoUpdate="true" />
			
				<h:panelGrid columns="3" cellpadding="5" process="@this">
				
				<h:outputLabel for="cpf" value="Informe CPF consumidor" />
				<p:inputMask value="#{utilizaPontosController.utilizaPontos.cpf}" id="cpf"
					mask="999.999.999-99" label="cpf" required="true" requiredMessage="Informe CPF consumidor" />
				<p:message  for="cpf"/>	
				
				<p:commandButton value="Continuar"
					action="#{utilizaPontosController.mostraPromocoes}" ajax="false"/>
				<p:commandButton value="Limpar campos"
					type="reset"/>

			</h:panelGrid>
			

		</p:panel>
	</h:form>
		</h:body>
		
	</h:head>
	
	


</html>
