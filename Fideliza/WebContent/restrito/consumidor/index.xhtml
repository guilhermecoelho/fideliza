<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
		<div id="tudo">
	<div id="topo">
 
	<div id="topoMeio">
    	<div id="banner">
     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
        </div>
 	<div id="login">
 	<h:form>
 		<ui:include src="login.xhtml"/>
 	</h:form>
 	</div>
	</div>
</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
<div id="fundo">
	<div id="conteudo">
    	<div id ="grid">
	    	<h:form>
				<p><h:outputText value="Bem vindo #{usuarioController.usuarioLogado.consumidor.nome}, seu saldo atual é de #{usuarioController.usuarioLogado.consumidor.pontos} pontos" /></p>
				<br></br>
				<p:carousel itemStyleClass="promocaoItem" pageLinks="2" autoPlayInterval="2000"   
	       					 rows="3" effect="easeInStrong" circular="true" value="#{promocaoController.listaPromocaoAtiva}" var="result" headerText="Promoções">  
						<p:panel header="#{result.nome}">
	        			<h:panelGrid columns="1" style="width:100%" >
							<h:outputText value="Empresa: #{result.empresa.nome}"/>
							<h:outputText value="#{result.descricao}"/>
						</h:panelGrid>
	        		</p:panel>
		</p:carousel> 
		
			</h:form>
    	</div>
    </div>
</div>
<div id="rodape">
<h2> rodapé</h2>
</div>
</div>
</h:body>
