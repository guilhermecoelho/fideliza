
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	author: guilherme coelho
 -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<div id="tudo">
		<div id="topo">

			<div id="topoMeio">
				<div id="banner">
					<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
				</div>
				<div id="login">
					<h:form>
						<ui:include src="login.xhtml" />
					</h:form>
				</div>
			</div>
		</div>
		<div id="menu">
			<div id="menuBotao">
				<ui:include src="menu.xhtml" />
			</div>
		</div>
		<div id="fundo">
			<div id="conteudo">
				<h:form id="editar">
					<p:panelGrid columns="2">
						<h:outputText value="Nome" />
						<h:outputText
							value="#{usuarioController.usuarioLogado.empresa.nome}" />
						<h:outputText value="Email" />
						<h:outputText
							value="#{usuarioController.usuarioLogado.empresa.email}" />
						<h:outputText value="CNPJ" />
						<h:outputText
							value="#{usuarioController.usuarioLogado.empresa.cnpj}" />

					</p:panelGrid>

					<p:commandButton value="editar" onclick="editor.show();"
						type="button">
						<f:setPropertyActionListener
							target="#{usuarioController.usuarioLogado.empresa}"
							value="#{empresaController.empresa}" />
					</p:commandButton>

					<h:form id="dialogEdit">
						<p:dialog id="empEditDialog" header="Consumidor"
							widgetVar="editor">
							<p:growl id="growl" showDetail="true" sticky="true" />
							<h:panelGrid id="displayEdit" columns="2" cellpadding="20">

								<h:inputHidden
									value="#{usuarioController.usuarioLogado.empresa.email}" />
								<h:inputHidden
									value="#{usuarioController.usuarioLogado.empresa.cnpj}" />

								<h:outputText value="Nome: " />
								<p:inputText
									value="#{usuarioController.usuarioLogado.empresa.nome}" />
								<h:outputText value="Status" />
								<p:selectOneRadio id="status"
									value="#{usuarioController.usuarioLogado.empresa.status}">
									<f:selectItem itemLabel="Ativada" itemValue="true" />
									<f:selectItem itemLabel="Desativada" itemValue="false" />
								</p:selectOneRadio>
								<p:commandButton value="Salvar"
									actionListener="#{empresaController.editaEmpresa}"
									oncomplete="editor.hide();" update="growl" />


							</h:panelGrid>
						</p:dialog>
					</h:form>

				</h:form>
			</div>
		</div>
		<div id="rodape">
			<ui:include src="rodape.xhtml" />
		</div>
	</div>
</h:body>
</html>
