<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/style.css" />

</h:head>
<h:body>
	<div id="tudo">
		<div id="topo">

			<div id="topoMeio">
				<div id="banner">
					<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
				</div>
				<div id="login">
					<h:form>
						<ui:include src="login.xhtml" />
					</h:form>
				</div>
			</div>
		</div>
		<div id="menu">
			<div id="menuBotao">
				<ui:include src="menu.xhtml" />
			</div>
		</div>
		<div id="conteudo">
			
				<h:form id="form">
					<p:panel header="Cadastro Funcionario">

						<p:messages id="msgError" autoUpdate="true" />

						<h:panelGrid columns="3" cellpadding="5" process="@this">

							<h:outputLabel for="nome" value="nome" />
							<p:inputText value="#{funcionarioController.funcionario.nome}"
								id="nome" label="email" required="true"
								requiredMessage="Informe nome funcionario" />
							<p:message for="nome" />

							<h:outputLabel for="email" value="email" />
							<p:inputText value="#{funcionarioController.funcionario.email}"
								id="email" label="email" required="true"
								requiredMessage="Informe seu email" />
							<p:message for="email" />

							<h:outputLabel for="emailConfirm" value="confirmar email" />
							<p:inputText
								value="#{funcionarioController.funcionario.emailConfirm}"
								id="emailConfirm" label="emailConfirm" required="true"
								requiredMessage="Confirme seu email" />
							<p:message for="emailConfirm" />

							<h:outputLabel for="password" value="senha" />
							<p:password value="#{funcionarioController.funcionario.password}"
								id="password" label="senha" match="passwordConfirm"
								feedback="true" promptLabel="digite uma senha" weakLabel="fraca"
								goodLabel="boa" strongLabel="forte" required="true"
								requiredMessage="Digite uma senha"
								validatorMessage="Senha nÃ£o bate" />
							<p:message for="password" />

							<h:outputLabel for="password" value="confirmar senha" />
							<p:password value="#{funcionarioController.funcionario.password}"
								id="passwordConfirm" label="confirmar senha" feedback="true"
								promptLabel="digite uma senha" weakLabel="fraca" goodLabel="boa"
								strongLabel="forte" required="true"
								requiredMessage="Confirme a senha" />
							<p:message for="passwordConfirm" />


							<p:commandButton value="Salvar"
								action="#{funcionarioController.salvaFuncionario}" ajax="false" />
							<p:commandButton value="Limpar campos" type="reset" />

						</h:panelGrid>


					</p:panel>
				</h:form>
			
		</div>
		<div id="rodape">
			<ui:include src="rodape.xhtml" />
		</div>

	</div>
</h:body>
</html>
