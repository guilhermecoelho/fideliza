<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<div id="tudo">
		<div id="topo">

			<div id="topoMeio">
				<div id="banner">
					<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
				</div>
				<div id="login">
					<h:form>
						<ui:include src="login.xhtml" />
					</h:form>
				</div>
			</div>
		</div>
		<div id="menu">
			<div id="menuBotao">
				<ui:include src="menu.xhtml" />
			</div>
		</div>
		<div id="fundo">
			<div id="conteudo">

				<h:form>

					<p:dataTable id="pontosConsumidor" var="result"
						value="#{empresaController.listaRegistroPorEmpresa}"
						emptyMessage="Nenhum registro encontrado" paginator="true"
						rows="10">

						<p:column filterBy="#{result.empresa.nome}" headerText="Empresa">
							<h:outputText value="#{result.empresa.nome}" />
						</p:column>
						<p:column filterBy="#{result.funcionario.nome}"
							headerText="Funcionario">
							<h:outputText value="#{result.funcionario.nome}" />
						</p:column>
						<p:column filterBy="#{result.consumidor.cpf}"
							headerText="Consumidor">
							<h:outputText value="#{result.consumidor.cpf}" />
						</p:column>
						<p:column filterBy="#{result.valorCompra}"
							headerText="Valor Compra">
							<h:outputText value="R$ #{result.valorCompra}" />
						</p:column>
						<p:column filterBy="#{result.quantidadePontos}"
							headerText="Pontos Registrados">
							<h:outputText value="#{result.quantidadePontos}" />
						</p:column>
						<p:column filterBy="#{result.dataRegistro}" headerText="Data">
							<h:outputText value="#{result.dataRegistro}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
		<div id="rodape">
			<ui:include src="rodape.xhtml" />
		</div>

	</div>
</h:body>
</html>
