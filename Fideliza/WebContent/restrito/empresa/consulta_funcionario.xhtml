<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<div id="topo">
 
	<div id="topoMeio">
    	<div id="banner">
     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
        </div>
 	<div id="login">
 	<h:form>
 		<p:button value="logout" action="#{usuarioController.logout}"/>
 	</h:form>
 	</div>
	</div>
</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
<div id="fundo">
	<div id="conteudo">
		<h:form id="form">
		<p:panel header="Consulta" />
		<p:dataTable id="table" var="result"
			value="#{funcionarioController.listaFuncionarioPorEmpresa}" paginator="true" rows="5" emptyMessage="Nenhum registro encontrado" paginator="true" rows="10" >
			<p:column>
				<p:rowToggler />
			</p:column>

			<p:column sortBy="#{result.email}">

				<f:facet name="header">
					<h:outputText value="email" />
				</f:facet>
				<h:outputText value="#{result.email}" />
			</p:column>
		
		<p:rowExpansion >
		
			<h:panelGrid columns="2" cellpadding="5" styleClass="ui-widget-content grid" id="display" >
								
				<h:outputText value="nome" />
				<h:outputText value="#{result.email}"/>
			
			</h:panelGrid>
		</p:rowExpansion>
		</p:dataTable>
		

	</h:form>	
	</div>
</div>
<div id="rodape">
<h2> rodap√©</h2>
</div>
</h:body>
</html>
