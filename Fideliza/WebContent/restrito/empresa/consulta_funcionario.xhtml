
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- 
	author: guilherme coelho
 -->
<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel header="Consulta" />

		<p:dataTable id="table" var="result"
			value="#{funcionarioController.listaFuncionarioPorEmpresa}" paginator="true" rows="5" >
			<p:column>
				<p:rowToggler />
			</p:column>

			<p:column sortBy="#{result.email}">

				<f:facet name="header">
					<h:outputText value="email" />
				</f:facet>
				<h:outputText value="#{result.email}" />
			</p:column>
		
		<p:rowExpansion >
		
			<h:panelGrid columns="2" cellpadding="5" styleClass="ui-widget-content grid" id="display" >
								
				<h:outputText value="nome" />
				<h:outputText value="#{result.email}"/>
			
			</h:panelGrid>
		</p:rowExpansion>
		</p:dataTable>
		

	</h:form>
</h:body>
</html>
