<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<div id="topo">
 
	<div id="topoMeio">
    	<div id="banner">
     		<img src="#{request.contextPath}/images/fideliza2.png" alt="" />
        </div>
 	<div id="login">
 	<h:form>
 		<p:button value="logout" action="#{usuarioController.logout}"/>
 	</h:form>
 	</div>
	</div>
</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
<div id="fundo">
	<div id="conteudo">

		<h:form id="form">
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>       
			<p:dialog modal="true" widgetVar="statusDialog"    
	        	draggable="false" closable="false">  
	    		<p:graphicImage value="/images/ajaxload.gif" />  
			</p:dialog>
			<p:panel header="Cadastro Promoção">
			
				<p:messages id="msgError" autoUpdate="true" />
				
				<h:panelGrid columns="3" cellpadding="5" process="@this">
				
					<h:outputLabel for="nome" value="Nome" />
					<p:inputText value="#{promocaoController.promocao.nome}" id="nome"
						label="nome" required="true" requiredMessage="O campo nome deve ser preenchido"/>
					<p:message for="nome"  />
					
					<h:outputLabel for="descricao" value="descricao" />
					<p:inputText value="#{promocaoController.promocao.descricao}" id="descricao"
						label="descricao" required="true" requiredMessage="Informe uma descrição" />
					<p:message  for="descricao"/>
					
					<h:outputLabel for="desconto" value="Desconto em porcentagem" />
					 <p:spinner id="desconto" value="#{promocaoController.promocao.desconto}" min="0" max="100"
						label="desconto" required="true" requiredMessage="Informe o desconto" />
					<p:message  for="desconto"/>
					
					<h:outputLabel for="pontos" value="Quantidade de pontos" />
					<p:spinner value="#{promocaoController.promocao.pontos}" id="pontos" min="0"
						label="pontos" required="true" requiredMessage="Informe quantidade de pontos" />
					<p:message  for="pontos"/>
					<h:outputLabel for="foto" value="foto" />
					<p:fileUpload id="upload"  value="#{promocaoController.fileUploadAction}" mode="simple" auto="true"/>
			  		
					<h:outputText value="Enviar por email?"/>
						<p:selectBooleanCheckbox value="#{promocaoController.promocao.enviaEmail}"/>
					<h:outputText></h:outputText>
					
					<p:commandButton value="Salvar"
						action="#{promocaoController.salvaPromocao}" ajax="false"/>

	
				</h:panelGrid>
				
	
			</p:panel>
		</h:form>
	</div>
</div>
<div id="rodape">
<h2> rodapé</h2>
</div>
</h:body>
</html>
