<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Exemplo de Envio de e-mail.</title>
	<link
		href="css/style.css"
		rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<p:outputPanel id="outputPanelMail">
		<h:form>
		<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>       
					<p:dialog modal="true" widgetVar="statusDialog"    
	        			draggable="false" closable="false">  
	    				<p:graphicImage value="/images/ajaxload.gif" />  
					</p:dialog>
			<p:panel header="Envio de e-mail" style="width: 550px">
				<p:messages />
				<h:panelGrid columns="2">
					<h:outputText value="Para: " />
					<h:inputText value="#{indexController.mensagem.destino}" size="66" />
					<h:outputText value="TÃ­tulo: " />
					<h:inputText value="#{indexController.mensagem.titulo}" size="66" />
					<h:outputText value="Mensagem: " />
					<h:inputTextarea value="#{indexController.mensagem.mensagem}"
						cols="63" rows="10" />
				</h:panelGrid>
				<p:commandButton value="Enviar e-mail"
					action="#{indexController.enviaEmail}" update=":outputPanelMail" />
				<p:commandButton value="Limpar campos"
					action="#{indexController.limpaCampos}" update=":outputPanelMail" />
			</p:panel>
		</h:form>
	</p:outputPanel>
</h:body>
</html>
