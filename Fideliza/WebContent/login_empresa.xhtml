<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/css/style.css" />
</h:head>
<h:body>
	<div id="fundo">
		<div id="topo">

			<div id="topoMeio">
				<div id="banner">
					<img src="images/fideliza2.png" alt="" />
				</div>
				<div id="login">
					<ui:include src="login.xhtml"/>
				</div>
			</div>
		</div>
		<div id="menu">
			<div id="menuBotao">
				<ui:include src="menu.xhtml" />
			</div>
		</div>
		<div id="fundo">
			<div id="conteudo">
				<div id="boxEsquerdaSucesso">

					<h:form>
						<p:panel style="border: 0px">
							<p:messages id="error" autoUpdate="true" />
							<h:panelGrid columns="2" cellpadding="5" process="@form">
								<h:outputText value="Email" />
								<p:inputText value="#{usuarioController.usuario.user}"
									id="email" required="true" requiredMessage="Informe seu email" />
								<h:outputText for="password" value="senha" />
								<p:password value="#{usuarioController.usuario.password}"
									id="password" label="senha" required="true"
									requiredMessage="Preencha o campo senha" />
								<p:commandButton value="Logar"
									action="#{usuarioController.login}">
								</p:commandButton>
							</h:panelGrid>
						</p:panel>
					</h:form>

				</div>
				<div id="boxDireitaSucesso">
					
					<img src="images/businessman.jpg"/>
						
				</div>
			</div>
		</div>
		<div id="rodape">
			<ui:include src="rodape.xhtml"/>
		</div>
	</div>

</h:body>
</html>
