<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- 
	author: guilherme coelho
 -->
<h:head>
</h:head>
<h:body>

	<h:form id="login">
		<p:menuButton value="login">
			<p:menuitem value="Consumidor" onclick="consumidor.show();"
				type="button" />
			<p:menuitem value="Empresa" url="login_empresa.xhtml" ajax="false" />
		</p:menuButton>
	</h:form>

	<p:dialog id="consummidor" widgetVar="consumidor">
		<h:form id="cons">
			<p:messages id="error" autoUpdate="true" />
			<h:panelGrid columns="2" cellpadding="5" process="@this">

				<h:outputLabel value="CPF" />
				<p:inputMask value="#{usuarioController.usuario.user}" id="cpf"
					mask="999.999.999-99" required="true"
					requiredMessage="Informe seu CPF" />

				<h:outputLabel for="password" value="senha" />
				<p:password value="#{usuarioController.usuario.password}"
					id="password" label="senha" required="true"
					requiredMessage="Preencha o campo senha" />

				<p:commandButton value="Logar" action="#{usuarioController.login}" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>


</html>
