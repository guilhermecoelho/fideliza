<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<h:body>

	<div id="topo">
 
	<div id="topoMeio">
    	<div id="banner">
     		 <h2> Imagem logo</h2>
        </div>

           
	</div>
</div>
<div id="menu">
	<div id="menuBotao">
    	<ui:include src="menu.xhtml"/>
    </div>
</div>
<div id="fundo">
	<div id="conteudo">
    	<div id="boxEsquerda">
               <h:form>
		Empresa
		<p:messages id="error" showDetail="true" autoUpdate="true"/>
		<h:panelGrid columns="2" cellpadding="5">
						 
			<h:outputText value="Usuario" />
			<p:inputText value="#{usuarioController.usuario.user}" id="user"/>
			
			<h:outputText for="password" value="senha" />
			<p:password value="#{usuarioController.usuario.password}" id="password" label = "senha"  required="true"/>
					
			<p:commandButton value="teste" action="#{usuarioController.login}" />

		</h:panelGrid>
	</h:form>

        </div>
        <div id="boxDireitaSuperior">
			<h:form>
	Consumidor
	<p:messages id="error" showDetail="true" autoUpdate="true"/>
		<h:panelGrid columns="2" cellpadding="5">
					
			 
			<h:outputText value="CPF" />
			<p:inputMask value="#{usuarioController.usuario.user}" id="cpf" mask="999.999.999-99"/>
			
			<h:outputText for="password" value="senha" />
			<p:password value="#{usuarioController.usuario.password}" id="password" label = "senha"  required="true"/>
			
			
			<p:commandButton value="teste" action="#{usuarioController.login}" />


		</h:panelGrid>
	</h:form>
        </div>
		<div id="boxDireitaInferior">
         <h2> coluna lateral inferior</h2>
		</div>
    </div>
</div>
<div id="rodape">
<h2> rodap√©</h2>
</div>


</h:body>
</html>
