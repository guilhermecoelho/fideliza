<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<c:if test="#{usuarioController.flag == true}">
	
		logado
	</c:if>

	<h:form>
		<h:panelGrid columns="2" cellpadding="5">

			<h:outputText value="nome" />
			<p:inputText value="#{usuarioController.user.user}" id="user" />
			<h:outputText value="senha" />
			<p:inputText value="#{usuarioController.user.password}" id="password" />
			<p:commandButton value="teste"
				action="#{usuarioController.salvaUser}" />


		</h:panelGrid>
	</h:form>


</h:body>
</html>
