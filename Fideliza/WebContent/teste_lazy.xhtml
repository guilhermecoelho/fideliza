<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:dataTable  id="table" var="result" value="#{clienteController.lista}" emptyMessage="Nenhum cliente encontrado">
			<p:column sortBy="#{result.nome}">
				<f:facet name="header">
					<h:outputText value="nome"/>
				</f:facet>
				<h:outputText value="#{result.nome}"/>
			</p:column>
			<p:column sortBy="#{result.cpf}">
				<f:facet name="header">
					<h:outputText value="cpf"/>
				</f:facet>
				<h:outputText value="#{result.cpf}"/>
			</p:column>
			<p:column sortBy="#{result.email}">
				<f:facet name="header">
					<h:outputText value="email"/>
				</f:facet>
				<h:outputText value="#{result.email}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
