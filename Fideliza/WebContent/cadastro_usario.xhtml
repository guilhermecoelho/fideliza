<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>

	<h:form id="form">
		<p:panel header="Cadastro usuario">
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputText value="nome *" />
				<p:inputText value="#{usuarioController.user.user}" id="user"
					label="nome" required="true" />

				<h:outputText value="cpf *" />
				<p:inputMask value="#{usuarioController.user.cpf}" id="cpf"
					mask="999.999.999-99" label="cpf" required="true" />

				<h:outputText for="email" value="email" />
				<p:inputText value="#{usuarioController.user.email}" id="email"
					label="email" match="emailConfirm" required="true" />

				<h:outputText for="email" value="confirmar email" />
				<p:inputText value="#{usuarioController.user.email}"
					id="emailConfirm" label="confirmar email" required="true" />
				
				<h:outputText for="password" value="senha" />
				<p:password value="#{usuarioController.user.password}" id="password"
					label="senha" match="passwordConfirm" feedback="true"
					promptLabel="digite a senha" weakLabel="fraca" goodLabel="boa"
					strongLabel="forte" required="true" />

				<h:outputText for="password" value="confirmar senha" />
				<p:password value="#{usuarioController.user.password}"
					id="passwordConfirm" label="confirmar senha" feedback="true"
					promptLabel="digite a senha" weakLabel="fraca" goodLabel="boa"
					strongLabel="forte" />
				<br></br>
				<p:messages id="errorSenha" autoUpdate="true" />
				
				<p:commandButton value="teste"
					action="#{usuarioController.salvaUser}" />

			</h:panelGrid>
		</p:panel>
	</h:form>


</h:body>
</html>
